<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Personal Profile Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, sans-serif;
                background-color: #f8f4f1; 
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                padding: 20px;
            }
            .form-container {
                background-color: #ffffff; 
                padding: 40px 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
                max-width: 450px;
                width: 100%;
            }
            h2 {
                color: #6b5b95; 
                text-align: center;
                margin-bottom: 25px;
                font-size: 28px;
            }
            .input-group {
                position: relative;
                margin-bottom: 20px;
            }
            .input-group i {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #6b5b95;
                font-size: 18px;
                pointer-events: none;
            }
            * {
                box-sizing: border-box;
            }
            input, textarea {
                width: 100%;
                padding: 12px 15px 12px 45px;
                border: 1.5px solid #dcdcdc;
                border-radius: 10px;
                font-size: 14px;
                background-color: #fafafa;
            }
            input:focus, textarea:focus {
                outline: none;
                border-color: #6b5b95;
                box-shadow: 0 0 0 3px rgba(107, 91, 149, 0.1);
            }
            textarea {
                min-height: 80px;
                resize: vertical;
                padding-top: 12px;
            }
            button {
                width: 100%;
                padding: 14px;
                background-color: #f7cac9; 
                color: #fff;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
            }
            button:hover {
                background-color: #f1948a; 
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(241, 148, 138, 0.3);
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Personal Profile</h2>
            <form action="ProfileServlet" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" name="studentId" placeholder="Student ID" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-graduation-cap"></i>
                    <input type="text" name="program" placeholder="Program" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-heart"></i>
                    <input type="text" name="hobbies" placeholder="Your Hobbies">
                </div>

                <div class="input-group">
                    <i class="fas fa-pen"></i>
                    <textarea name="intro" placeholder="About yourself..."></textarea>
                </div>

                <button type="submit">Submit Profile</button>
            </form>
        </div>
    </body>
</html>
