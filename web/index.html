<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f8f4f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6b5b95;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px auto;
            gap: 30px;
            max-width: 800px;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            width: 200px;
            box-shadow: 0 10px 30px rgba(107, 91, 149, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #6b5b95;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(107, 91, 149, 0.2);
        }
        .card i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #6b5b95;
        }
        .card span {
            display: block;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <h1>Profile Management Dashboard</h1>
    </header>

    <div class="dashboard">
        <a href="profileForm.html" class="card">
            <i class="fas fa-user-plus"></i>
            <span>Add Profile</span>
        </a>
        <a href="viewProfiles.jsp" class="card">
            <i class="fas fa-users"></i>
            <span>View Profiles</span>
        </a>
<!--        <a href="searchProfile.jsp" class="card">
            <i class="fas fa-search"></i>
            <span>Search Profiles</span>
        </a>-->
    </div>

</body>
</html>
